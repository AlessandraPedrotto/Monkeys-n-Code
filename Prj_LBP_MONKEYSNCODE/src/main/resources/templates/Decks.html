<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mazzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- navBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080">
            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
            </ul>
            <div class="ms-auto"> 
                <a class="nav-link" href="http://localhost:8080/profile" th:text="${username}">User</a>
            </div>
        </div>
    </div>
</nav>
<!-- navBar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">I tuoi mazzi</h1>

                
                <div th:if="${decks != null} and !${decks.isEmpty()}">
                    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">

						<div th:each="deck : ${decks}" class="col">
						    <div class="card h-100">
						        <!-- Aggiungi lo stesso percorso al tag <a> -->
						        <a th:href="@{/decks/yourdeck/1/{deckId}(deckId=${deck.id})}">
						            <!-- Immagine che punta allo stesso percorso -->
						            <img src="/mazzisfondo.jpg" class="card-img-top" alt="Deck Image">
						        </a>
						        <div class="card-body">
						            <div class="d-flex justify-content-between align-items-center">
						                <h5 class="card-title mb-0" th:text="${deck.getNameDeck}">Deck Name</h5>
						                <!-- Badge per indicare la validitÃ  del mazzo -->
						                <span class="badge ms-2" th:text="${deck.valid ? 'Valid' : 'Invalid'}"
						                      th:class="${deck.valid ? 'bg-success' : 'bg-danger'}"></span>
						            </div>
						        </div>
						        <div class="card-footer">
						            <a th:href="@{/decks/yourdeck/1/{deckId}(deckId=${deck.id})}" class="btn btn-primary">Visualizza Mazzo</a>
						            <a th:href="@{/decks/deletedeck/{deckId}(deckId=${deck.id})}" class="btn btn-primary">Cancella Mazzo</a>
						        </div>
						    </div>
						</div>
                    </div>
                </div>

                <!-- Message if no decks are available -->
                <div th:if="${decks == null} and ${decks.isEmpty()}">
                    <p class="text-center mt-5">Non hai ancora nessun mazzo!</p>
                </div>

                <!-- Button to create a new deck -->
               <div class="text-center mt-4">
    				<a href="/decks/create" class="btn btn-success">Crea un nuovo mazzo!</a>
				</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
