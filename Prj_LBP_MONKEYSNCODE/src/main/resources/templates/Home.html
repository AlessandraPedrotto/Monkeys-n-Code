<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- navBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
           
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" href="http://localhost:8080/profile">Profilo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/classification">Classifica</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.role != null && session.role.contains('ROLE_ADMIN')}" href="http://localhost:8080/admin/formStat">Statistiche</a>
                    </li> 
                </ul>
                <div th:if="${session.name}!=null" class="ms-auto">
                    <div class="ms-auto d-flex align-items-center">

                        <a class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
                        
                        <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
                    
                    </div>
                </div>
                <div th:if="${session.name}==null" class="ms-auto"> 
                    <a href="http://localhost:8080/login" class="btn btn-outline-success me-2" style="transition: background-color 0.3s, color 0.3s;">Login</a>
                    <a href="http://localhost:8080/register" class="btn btn-primary">Registrati</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navBar-->
    <div class="container mt-5">
        <h1>Benvenuto nella Home Page</h1>
        <p>Puoi fare il <a href="/login">login</a> o <a href="/register">registrarti</a>.</p>
    </div>
    
                
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
