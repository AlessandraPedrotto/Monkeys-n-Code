<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${card != null ? card.id : 'Dettagli Carta'}"></title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Include SweetAlert2 per i popup -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .card-details {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .card-details p {
            font-size: 18px;
        }
        .card-details h2 {
            margin-top: 20px;
        }
        .card-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/profile">Profilo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
                    </li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <a class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
                    <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- navBar -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-3 card-image">
                <img th:src="@{${card.img}}" alt="Immagine della carta" class="img-fluid">
            </div>
            <div class="col-lg-8 col-md-6 card-details">
                <h2>Informazioni Generali</h2>
                <p><strong>Nome:</strong> <span th:text="${card.name != null ? card.name : 'N/A'}"></span></p>
                <p><strong>Serie:</strong> <span th:text="${card.series != null ? card.series : 'N/A'}"></span></p>
                <p><strong>Editore:</strong> <span th:text="${card.publisher != null ? card.publisher : 'N/A'}"></span></p>
                <p><strong>Generazione:</strong> <span th:text="${card.generation != null ? card.generation : 'N/A'}"></span></p>
                <p><strong>Data di Rilascio:</strong> <span th:text="${card.release_date != null ? card.release_date : 'N/A'}"></span></p>
                <p><strong>Artista:</strong> <span th:text="${card.artist != null ? card.artist : 'N/A'}"></span></p>
                <p><strong>Numero di Set:</strong> <span th:text="${card.set_num != null ? card.set_num : 'N/A'}"></span></p>
                <p><strong>HP:</strong> <span th:text="${card.hp != null ? card.hp : 'N/A'}"></span></p>
                <p><strong>Rarità:</strong> <span th:text="${card.rarity != null ? card.rarity : 'N/A'}"></span></p>
                <p><strong>Flavor Text:</strong> <span th:text="${card.flavorText != null ? card.flavorText : 'N/A'}"></span></p>
                <p><strong>Nella tua collezione:</strong> <span th:text="${inCollection != null ? inCollection : 'N/A'}"></span></p>
                
                <form action="/userCard" method="POST" class="mt-4">
                    <input type="hidden" name="cardId" th:value="${card.id}" />
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Aggiorna quantità:</label>
                        <input type="number" name="quantity" th:value="${inCollection}" id="quantity" class="form-control" min="0" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi Carta</button>
                    <a href="http://localhost:8080/cards" class="btn btn-secondary btn-back">Torna a Carte</a>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
