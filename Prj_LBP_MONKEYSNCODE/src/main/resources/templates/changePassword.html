<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.bandiera {
		  width: 25px;
		  height: 25px;
		  margin-right: 10px;
		}
	</style>
</head>
<!-- Begin Body -->
<body class="bg-light">
<div class="language-dropdown" style="position: absolute; top: 120px; right: 0px;">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <span data-translate="menuLingua">Language</span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('it')" ><img src="/image/bandiera-italia.png" alt="Italiano" class="bandiera"> Italiano</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('en')" ><img src="/image/bandiera-uk.png" alt="English" class="bandiera"> English</a></li>
            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('es')" ><img src="/image/bandiera-spagna.png" alt="Español" class="bandiera"> Español</a></li>
        </ul>
    </div>
</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 data-translate="tasto-cambio-pass">Cambia Password</h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages for errors -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}" role="alert">
                        	<span th:text="${error}"></span>
                        	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form action="/profile/change-password" method="post">
                            <!--Old password -->
                            <div class="form-group">
                                <label for="oldPassword" data-translate="vecchia-pass"></label>
                                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                            </div>
                            <!-- New password -->
                            <div class="form-group">
                                <label for="newPassword" data-translate="nuova-pass"></label>
                                <input th:text="${exist}" type="password" id="newPassword" name="newPassword" class="form-control" required>
                            </div>
                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirmPassword" data-translate="conferma-pass"></label>
                                <input th:text="${exist}" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            </div>
                            <!-- Change password -->
                            <button type="submit" class="btn btn-primary btn-block" data-translate="tasto-cambio-pass"></button>
                        </form>
                    </div>
                </div>
                <!-- Profile page or login -->
                <div class="text-center mt-3">
                    <a href="/profile" class="text-secondary" data-translate="tasto-indietro"></a>
                </div>
            </div>
        </div>
    </div>
<!-- Begin script -->
<script src="/script/traduzioni.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- End script -->
<!-- End body -->
</body>
</html>
