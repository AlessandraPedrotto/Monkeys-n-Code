<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Cambia Password</h4>
                    </div>
                    <div class="card-body">
                        <!-- Mostra eventuali messaggi di errore o successo -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form action="/profile/change-password" method="post">
                            <!-- Vecchia Password -->
                            <div class="form-group">
                                <label for="oldPassword">Vecchia Password</label>
                                <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
                            </div>
                            <!-- Nuova Password -->
                            <div class="form-group">
                                <label for="newPassword">Nuova Password</label>
                                <input th:text="${exist}" type="password" id="newPassword" name="newPassword" class="form-control" required>
                            </div>
                            <!-- Conferma Nuova Password -->
                            <div class="form-group">
                                <label for="confirmPassword">Conferma Nuova Password</label>
                                <input th:text="${exist}" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                            </div>
                            <!-- Bottone Cambia Password -->
                            <button type="submit" class="btn btn-primary btn-block">Cambia Password</button>
                        </form>
                    </div>
                </div>
                <!-- Link alla pagina profilo o login -->
                <div class="text-center mt-3">
                    <a href="/profile" class="text-secondary">Torna al profilo</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
