<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- navBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080">
            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
            </ul>
            <div class="ms-auto"> 
                <a class="nav-link" href="http://localhost:8080/profile" th:text="${username}">User</a>
            </div>
        </div>
    </div>
</nav>
<!-- navBar -->

    <div class="container mt-5">
        <h1 class="text-center">Crea un nuovo mazzo!</h1>

        <form th:action="@{/decks/create}" method="POST">
            <div class="mb-3">
                <label for="deckName" class="form-label">Nome del mazzo</label>
                <input type="text" class="form-control" id="deckName" name="deckName" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Crea mazzo</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/decks" class="btn btn-secondary">Indietro ai tuoi mazzi</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
