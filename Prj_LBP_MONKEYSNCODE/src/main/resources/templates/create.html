<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create New Deck</h1>

        <form th:action="@{/decks/create}" method="POST">
            <div class="mb-3">
                <label for="deckName" class="form-label">Deck Name</label>
                <input type="text" class="form-control" id="deckName" name="deckName" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Create Deck</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/decks" class="btn btn-secondary">Back to Decks</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
