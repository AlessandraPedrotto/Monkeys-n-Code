<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regolamento</title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling */
        body {
            background-color: #f4f4f9; 
        }
        .regolamento-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: black; 
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f4f4f9; 
            color: black;
        }
        .list-group-item {
            background-color: #FFF;
        }
        .list-group-item:hover {
            background-color: #FFF; 
        }
        .text-success {
            color: #32CD32;
        }
        .text-dark-gray {
            color: #4B4B4B;
        }
        .btn-outline-danger, .btn-outline-success {
            transition: background-color 0.3s, color 0.3s; 
        }
        .bandiera {
		  width: 25px;
		  height: 25px;
		  margin-right: 10px;
		}
    </style>
</head>
<body>
    <!-- Begin NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/cards" data-translate="tasto-navbar-carte"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/decks" data-translate="tasto-navbar-mazzi"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/profile" data-translate="tasto-navbar-profilo"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/deckRules" data-translate="tasto-navbar-regolamento"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/classification" data-translate="tasto-navbar-classifica"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${session.role != null && session.role.contains('ROLE_ADMIN')}" href="http://localhost:8080/admin/formStat" data-translate="tasto-navbar-statistiche"></a>
                    </li>                 
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <a id="userGreeting" class="nav-link" href="http://localhost:8080/profile" style="margin-right: 15px;">
				        <!-- Italian Greeting -->
				        <span data-lang="it" th:text="'Benvenuto, ' + ${session.name}" style="display: none;"></span>
				        <!-- English Greeting -->
				        <span data-lang="en" th:text="'Welcome, ' + ${session.name}" style="display: none;"></span>
				        <!-- Spanish Greeting -->
				        <span data-lang="es" th:text="'Bienvenido, ' + ${session.name}" style="display: none;"></span>
				    </a>
                    <a href="http://localhost:8080/logout" class="btn btn-outline-danger" data-translate="tasto-navbar-logout"></a>
                    <div th:if="${session.name}==null" class="ms-auto"> 
                        <a href="http://localhost:8080/login" class="btn btn-outline-success me-2">Login</a>
                        <a href="http://localhost:8080/register" class="btn btn-primary">Registrati</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Language Dropdown Outside Navbar -->
		<div class="language-dropdown" style="position: absolute; top: 120px; right: 0px;">
		    <div class="dropdown">
		        <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
		            <span data-translate="menuLingua">Language</span>
		        </button>
		        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
		            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('it')" ><img src="/image/bandiera-italia.png" alt="Italiano" class="bandiera"> Italiano</a></li>
		            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('en')" ><img src="/image/bandiera-uk.png" alt="English" class="bandiera"> English</a></li>
		            <li><a class="dropdown-item" href="javascript:void(0);" onclick="changeLanguage('es')" ><img src="/image/bandiera-spagna.png" alt="Español" class="bandiera"> Español</a></li>
		        </ul>
		    </div>
		</div>
        <!-- End NavBar -->
        <div class="container regolamento-container mt-5">
            <h1 class="text-center mb-4" data-translate="tasto-navbar-regolamento"></h1>
            <p class="lead text-center mb-4 text-black" data-translate="benvenuto-regole"></p>

            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0" data-translate="subtitolo-regole1"></h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" data-translate="subtitolo1-reg-1"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-2"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-3"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-4"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-5"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-6"></li>
                    <li class="list-group-item" data-translate="subtitolo1-reg-7"></li>
                </ul>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0" data-translate="subtitolo-regole2"></h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" data-translate="subtitolo2-reg-1"></li>
                    <li class="list-group-item" data-translate="subtitolo2-reg-2"></li>
                    <li class="list-group-item" data-translate="subtitolo2-reg-3"></li>
                    <li class="list-group-item" data-translate="subtitolo2-reg-4"></li>
                </ul>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="mb-0" data-translate="subtitolo-regole3"></h2>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" data-translate="subtitolo3-reg-1"></li>
                    <li class="list-group-item" data-translate="subtitolo3-reg-2"></li>
                    <li class="list-group-item" data-translate="subtitolo3-reg-3"></li>
                </ul>
            </div>

            <h2 class="text-center mb-4" data-translate="termini-regole"></h2>
            <p class="text-center lead text-black" data-translate="divertiti-regole"></p>
        </div>
        <script src="/script/traduzioni.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End script -->
    <!-- End body -->
    </body>
</html>
