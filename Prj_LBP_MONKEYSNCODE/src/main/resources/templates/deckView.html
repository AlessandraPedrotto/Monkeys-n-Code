<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Mazzo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Include SweetAlert2 per i popup -->
</head>

<body>
    <!-- navBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8080">
            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
            </ul>
            <div class="ms-auto"> 
                <a class="nav-link" href="http://localhost:8080/profile" th:text="${username}">User</a>
            </div>
        </div>
    </div>
</nav>
<!-- navBar -->


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Mazzo ID: <span th:text="${deckId}"></span></h1>
        <button class="btn btn-warning validate-deck" th:data-deck-id="${deckId}">Convalida Mazzo</button>
    </div>

    <h2>Carte nel Mazzo</h2>
    <div class="bg-light border rounded p-4 shadow-sm">
        <div class="row" id="deckCards">
            <div class="col-1" th:each="deckCard : ${deckCards}">
                <div class="card mb-3 remove-card" style="cursor: pointer;" th:data-deck-id="${deckId}" th:data-card-id="${deckCard.card.id}">
                    <img th:src="@{${deckCard.card.img}}" class="card-img-top" alt="Carta" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>
    </div>
</div>


        
<br>
<style>
    .card {
        width: 100%;
        margin: 0 auto; 
    }
</style>

<h2 class="text-center mb-3">Tutte le Carte</h2>
<div class="container-fluid">
    <div class="row mx-n1" id="allCards">
        <div class="col-1" th:each="card : ${cards}">
            <div class="card mb-3 add-card" style="cursor: pointer;" th:data-deck-id="${deckId}" th:data-card-id="${card.id}">
                <img th:src="@{${card.img}}" class="card-img-top" alt="Carta" style="width: 100%; height: auto;">
            </div>
        </div>
    </div>
</div>









    
    <!-- Script per gestire le operazioni asincrone -->
    <script>
        $(document).ready(function () {
            $('.add-card').click(function () {
                var deckId = $(this).data('deck-id');
                var cardId = $(this).data('card-id');

                $.post('/decks/yourdeck/addCard', { deckId: deckId, cardId: cardId })
                    .done(function (data) {
                        location.reload();
                    })
                    .fail(function () {
                        alert('Errore durante l\'aggiunta della carta.');
                    });
            });

            $('.remove-card').click(function () {
                var deckId = $(this).data('deck-id');
                var cardId = $(this).data('card-id');

                $.post('/decks/yourdeck/removeCard', { deckId: deckId, cardId: cardId })
                    .done(function (data) {
                        location.reload();
                    })
                    .fail(function () {
                        alert('Errore durante la rimozione della carta.');
                    });
            });

            $('.validate-deck').click(function () {
                var deckId = $(this).data('deck-id');

                $.post('/decks/validate', { deckIdValidate: deckId })
                    .done(function (result) {
                        // Mostra il risultato in un popup
                        Swal.fire({
                            title: 'Risultato della Validazione',
                            html: result, // Usa 'html' invece di 'text' per visualizzare l'output HTML
                            icon: 'info',
                            confirmButtonText: 'OK'
                        });
                    })
                    .fail(function () {
                        Swal.fire({
                            title: 'Errore',
                            text: 'Si Ã¨ verificato un errore durante la validazione del mazzo.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    });
            });
        });
    </script>
</body>

</html>
