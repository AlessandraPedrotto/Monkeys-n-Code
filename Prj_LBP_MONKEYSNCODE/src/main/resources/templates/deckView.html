<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="localhost:8080">
            <img src="/static/images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> 
           
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                </li>
            </ul>
            <div class="ms-auto"> 
                <a href="http://localhost:8080/login" class="btn btn-outline-success me-2">Login</a>
                <a href="http://localhost:8080/register" class="btn btn-primary">Registrati</a>
            </div>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <h1>Mazzo ID: <span th:text="${deckId}"></span></h1>

        <h2>Carte nel Mazzo</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Immagine</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="deckCards">
                <tr th:each="deckCard : ${deckCards}">
                    <td><img th:src="@{${deckCard.card.img}}" alt="Carta" style="width: 100px;"></td>
                    <td>
                        <button class="btn btn-danger remove-card" th:data-deck-id="${deckId}" th:data-card-id="${deckCard.card.id}">Rimuovi</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Tutte le Carte</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Immagine</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="allCards">
                <tr th:each="card : ${cards}">
                    <td><img th:src="@{${card.img}}" alt="Carta" style="width: 100px;"></td>
                    <td>
                        <button class="btn btn-success add-card" th:data-deck-id="${deckId}" th:data-card-id="${card.id}">Aggiungi</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $('.add-card').click(function () {
                var deckId = $(this).data('deck-id');
                var cardId = $(this).data('card-id');

                $.post('/decks/yourdeck/addCard', { deckId: deckId, cardId: cardId })
                    .done(function (data) {
                        location.reload(); // Ricarica la pagina per vedere i cambiamenti
                    })
                    .fail(function () {
                        alert('Errore durante l\'aggiunta della carta.');
                    });
            });

            $('.remove-card').click(function () {
                var deckId = $(this).data('deck-id');
                var cardId = $(this).data('card-id');

                $.post('/decks/yourdeck/removeCard', { deckId: deckId, cardId: cardId })
                    .done(function (data) {
                        location.reload(); // Ricarica la pagina per vedere i cambiamenti
                    })
                    .fail(function () {
                        alert('Errore durante la rimozione della carta.');
                    });
            });
        });
    </script>
</body>

</html>
