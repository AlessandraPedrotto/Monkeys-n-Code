<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>cancella account</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Conferma Cancellazione Account</h3>
                </div>
                <div class="card-body text-center">
                    <!-- Messaggio di errore -->
                    <div class="alert alert-danger" th:if="${error}">
                        <p th:text="${error}"></p>
                    </div>
                    
                    <p>Sei sicuro di voler cancellare il tuo account? Questa operazione non può essere annullata.</p>
                    <form action="/profile/deleteUser" method="post">
					    <input type="hidden" name="userId" value="{{ userId }}">
					    <!-- Pulsante per confermare la cancellazione -->
					    <button type="submit" class="btn btn-danger">Conferma Cancellazione</button>
					    <a href="/profile" class="btn btn-secondary ms-3">Annulla</a>
					</form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS e dipendenze -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
