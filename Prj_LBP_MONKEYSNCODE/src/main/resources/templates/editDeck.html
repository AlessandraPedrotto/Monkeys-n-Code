<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modifica Mazzo</title>
    <link rel="icon" sizes="48x48" href="/icona_pokedecks.ico"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .image-selection-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .image-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }
        .deck-img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .deck-img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .deck-img.selected {
            border: 4px solid #28a745;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/decks">
                <img src="/icona_pokedecks.ico" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Pokedecks
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/decks">I miei mazzi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Modifica il tuo mazzo!</h1>

        <!-- Form per modificare il mazzo -->
        <form id="updateForm" th:action="@{/decks/update}" method="POST" novalidate onsubmit="return validateForm()">
            <input type="hidden" id="deckId" name="deckId" th:value="${deck.id}" />
            
            <div class="mb-3">
                <label for="deckName" class="form-label">Nome del mazzo</label>
                <input type="text" class="form-control" id="deckName" name="deckName" th:value="${deck.nameDeck}" required>

                <label for="deckImgId" class="form-label mt-3">Seleziona immagine di copertina:</label>
                <input type="hidden" id="selectedDeckImgId" name="deckImgId" th:value="${deck.deckImg.id}" required>

                <div class="image-selection-container d-flex flex-wrap justify-content-start mt-3">
                    <div th:each="img : ${images}" class="image-option">
                        <label class="text-center">
                            <img th:src="${img.imgDeckPath}" th:data-id="${img.id}" 
                                 class="deck-img" 
                                 th:classappend="${deck.deckImg.id == img.id} ? 'selected'" 
                                 alt="Immagine deck" 
                                 onclick="selectImage(this)">
                        </label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Aggiorna mazzo</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/decks" class="btn btn-secondary">Indietro ai tuoi mazzi</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function selectImage(imgElement) {
        const images = document.querySelectorAll('.deck-img');
        images.forEach(image => image.classList.remove('selected'));
        imgElement.classList.add('selected');
        const selectedImgId = imgElement.getAttribute('data-id');
        document.getElementById('selectedDeckImgId').value = selectedImgId;
    }

    function validateForm() {
        const selectedImgId = document.getElementById('selectedDeckImgId').value;
        const deckName = document.getElementById('deckName').value;

        if (!deckName) {
            Swal.fire({
                icon: 'warning',
                title: 'Nome del mazzo mancante',
                text: 'Per favore, inserisci un nome per il mazzo prima di continuare.',
                toast: false,
                position: 'center',
                showConfirmButton: false, 
                timer: 5000, 
                timerProgressBar: false, 
                allowOutsideClick: true,
                allowEscapeKey: true,   
                allowEnterKey: true,   
                didOpen: (popup) => {
                    popup.addEventListener('click', () => {
                        Swal.close();
                    });
                }
            });
            return false; // Prevent form submission
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
