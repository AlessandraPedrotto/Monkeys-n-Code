<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign User Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Inizio sezione navBar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="http://localhost:8080">
	            <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top"> 
	        </a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav me-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="http://localhost:8080/cards">Carte</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
	                </li>
	                <li>
	                    	<a class="nav-link active" href="http://localhost:8080/profile">Profilo</a>
	                </li>
	                <li class="nav-item">
	                        <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
	                </li>       
	                <li class="nav-item">
                        <a class="nav-link" th:if="${session.role != null && session.role.contains('ROLE_ADMIN')}" href="http://localhost:8080/admin/formStat">Statistiche</a>
                    </li>         
	            </ul>
	            <div class="ms-auto d-flex align-items-center">
	
	                <a id="userGreeting" class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
	                
	                <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
	            
	            </div>
	        </div>
	    </div>
	</nav>
	<!-- End navBar -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Assegnazione statistiche</h1>

        
        <!-- Search Form -->
        <form th:action="@{/admin/formStat}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="query" name="query" placeholder="cerca per mail" />
                <button class="btn btn-primary" type="submit">cerca</button>
            </div>
        </form>

        <!-- Search Results -->
        <div th:if="${users}">
            <h2 class="mb-4">Risultati</h2>
            <div th:if="${users != null}">
			    <!-- If the users list is empty, display "No match found" -->
			    <div th:if="${users.empty}">
			        <p class="alert alert-warning">Nessun risultato trovato</p>
			    </div>
            <ul class="list-group mb-4">
                <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Email: </strong> <span th:text="${user.email}"></span><br>
                        <strong>Name: <a th:href="@{/user/{userId}(userId=${user.id})}" th:text="${user.name}"></a></strong><br>
                        <strong>Vittorie: </strong> <span th:text="${user.win}"></span>
                        <strong>Sconfitte: </strong> <span th:text="${user.lose}"></span>
                        <strong>Punti Totali: </strong> <span th:text="(${user.win}*50)-(${user.lose}*10)"></span>
                    </div>
                        
                    <form th:action="@{/admin/formStat}" method="post" class="d-flex align-items-center">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <div class="input-group me-3">
                            <label for="win" class="visually-hidden">Add Win:</label>
                            <input type="number" name="win" class="form-control" min="0" placeholder="aggiungi vittorie" required />
                        </div>
                        <div class="input-group me-3">
                            <label for="lose" class="visually-hidden">Add lose:</label>
                            <input type="number" name="lose" class="form-control" min="0" placeholder="aggiungi sconfitte" required />
                        </div>
                        <button class="btn btn-success" type="submit">Invia</button>
                    </form>
                </li>
            </ul>
            
        </div>
    </div>

    <!-- Bootstrap JS (Optional, needed for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
	
	<!-- End navBar -->
    
    <!-- Bootstrap JS (Optional, needed for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
