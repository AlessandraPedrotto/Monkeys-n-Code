<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-bar {
            margin-bottom: 20px;
        }
        nav {
            position: sticky;
            top: 0px;
            background-color: red;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Begin navBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="/logo.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/cards">Carte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/decks">Mazzi</a>
                    </li>
                    <li>
                        <a class="nav-link" href="http://localhost:8080/profile">Profilo</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="http://localhost:8080/deckRules">Regolamento</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="http://localhost:8080/classification">Classifica</a>
                    </li>  
                    <li class="nav-item" th:if="${session.role == 'ROLE_ADMIN'}">
                         <a class="nav-link" href="http://localhost:8080/admin/assign-stats">Statistiche</a>
                    </li>  
                    <li class="nav-item">
                         <a class="nav-link" th:if="${session.role != null && session.role.contains('ROLE_ADMIN')}" href="http://localhost:8080/admin/formStat">Statistiche</a>
                     </li>              
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <a class="nav-link" href="http://localhost:8080/profile" th:text="'Benvenuto, ' + ${session.name}" style="margin-right: 15px;">User</a>
                    <a href="http://localhost:8080/logout" class="btn btn-outline-danger" style="transition: background-color 0.3s, color 0.3s;">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- End navbar -->

    <div class="container">
        <h1 class="text-center">Classifica Utenti</h1>
        
        <!-- Search bar-->
        <div class="row search-bar">
            <div class="col-md-6 offset-md-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Cerca per Username...">
            </div>
        </div>

        <!-- Classification table -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <table class="table table-striped" id="userTable">
                    <thead>
                        <tr>
                            <th>Posizione</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Vittorie</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterating on users from the controller -->
                        <tr th:each="user, iterStat : ${listUsers}">
                            <td th:text="${iterStat.index + 1}"></td> <!-- Position -->
                            <td><a th:href="@{/user/{userId}(userId=${user.id})}" th:text="${user.name}"></a></td> <!-- Username -->
                            <td th:text="${user.email}"></td> <!-- Email -->
                            <td th:text="${user.win}"></td> <!-- Victories -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
    
        // Function to filter users based on the search bar
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase(); // Ottieni il valore della barra di ricerca
            const rows = document.querySelectorAll('#userTable tbody tr'); // Seleziona tutte le righe della tabella
            
            // Iterate over each row and hide the ones that don't match your search term
            rows.forEach(row => {
                const usernameCell = row.querySelector('td:nth-child(2)'); // Seleziona la cella con l'username
                const username = usernameCell.textContent.toLowerCase(); // Ottieni il testo dell'username

                // Show or hide the row based on the search term
                if (username.includes(searchTerm)) {
                    row.style.display = ''; 
                } else {
                    row.style.display = 'none'; 
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
